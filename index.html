<script>
    let books = [];
    let cont = document.querySelector('.container');

    fetch('https://636d40ab91576e19e3241a40.mockapi.io/api/getall')
        .then(res => res.json())
        .then(data => {
            data.forEach(ele => {
                let div = document.createElement('div');

                let img = document.createElement('img');
                let bookName = document.createElement('p');
                let price = document.createElement('p');
                let underline = document.createElement('hr');

                let seprator = document.createElement('div');

                let viewDiv = document.createElement('div');
                let viewNow = document.createElement('a');
                let viewIcon = document.createElement('i');

                let moreDiv = document.createElement('div');
                let moreDtl = document.createElement('a');
                let moreIcon = document.createElement('i');

                img.src = ele.book;
                bookName.innerText = ele.name;
                price.innerText = ele.price;
                viewNow.innerText = "View Now";
                viewNow.href = './productdetails.html'
                moreDtl.innerText = "More Details";
                moreDtl.href = './productdetails.html'
                seprator.className = 'child';
                viewIcon.className = "fa fa-shopping-cart";
                moreIcon.className = "fa fa-list"

                //event listeners
                viewNow.addEventListener('click', () => {
                    localStorage.setItem('dtlItm', JSON.stringify(ele));
                })

                moreDtl.addEventListener('click', () => {
                    localStorage.setItem('dtlItm', JSON.stringify(ele));
                })

                viewDiv.append(viewIcon, viewNow);
                moreDiv.append(moreIcon, moreDtl);

                seprator.append(viewDiv, moreDiv);
                div.append(img, bookName, price, underline, seprator)
                cont.append(div);

            })


        })

</script>
